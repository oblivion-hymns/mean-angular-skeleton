<h2 mat-dialog-title>
	What would you like help with?
</h2>
<mat-dialog-content style="height: auto;">
	<!-- If there is more than one entry, display a collapsible list -->
	<div style="padding-bottom: 16px; padding-top: 16px;">
		<mat-accordion>
			<mat-expansion-panel *ngFor="let content of article.content;">
				<mat-expansion-panel-header>
					<mat-panel-title>
						{{content.title}}
					</mat-panel-title>
				</mat-expansion-panel-header>

				<p>
					{{content.body}}
				</p>
			</mat-expansion-panel>
		</mat-accordion>
	</div>

</mat-dialog-content>

<mat-dialog-actions>
	<div class="clearfix expand">
		<div class="pull-right clearfix">
			<button mat-button mat-dialog-close>
				Done
			</button>
		</div>
	</div>
</mat-dialog-actions>
