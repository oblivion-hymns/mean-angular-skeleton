<mat-list-item>
	<mat-icon mat-list-icon>priority_high</mat-icon>
	<h2 mat-line class="list-item-name text-primary" *ngIf="incident.name">
		{{incident.name}}
	</h2>

	<span class="text-hint" mat-line>
		<mat-icon class="icon-inline">person</mat-icon> No contacts assigned
	</span>

	<!-- Documents -->
	<span class="text-hint" mat-line>
		<mat-icon class="icon-inline">perm_media</mat-icon> No documents uploaded
	</span>
</mat-list-item>
