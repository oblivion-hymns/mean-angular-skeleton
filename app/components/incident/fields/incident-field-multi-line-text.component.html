<mat-form-field class="expand" *ngIf="!display">
	<textarea matInput matAutosizeMinRows="2" matAutosizeMaxRows="5"
		[placeholder]="label"
		[maxLength]="maxLength"
		[disabled]="readonly"
		[readonly]="readonly"
		(input)="emitValue()"
		[(ngModel)]="value"></textarea>
	<mat-hint align="end" *ngIf="value && maxLength">{{value.length}} / {{maxLength}}</mat-hint>
</mat-form-field>

<div *ngIf="display">
	<strong>{{label}}</strong><br />
	{{value || '-'}}
</div>
