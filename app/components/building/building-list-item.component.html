<mat-list-item>
	<mat-icon mat-list-icon>business</mat-icon>
	<div class="expand margin-left">
		<span mat-line>
			{{building.address.street1}}
		</span>

		<span mat-line class="building-address text-secondary">
			{{building.address.city}}, {{building.address.state}}
			<ng-container *ngIf="building.address.zip">
				{{building.address.zip}}
			</ng-container>
		</span>
	</div>
</mat-list-item>
