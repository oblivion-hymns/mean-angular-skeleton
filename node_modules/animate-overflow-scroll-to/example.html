<html>
<head>
  <title>scroll-to - smooth javascript window scrolling with requestAnimationFrame</title>
  <style>
    body {
      padding: 50px;
    }

    #massive-object {
      width: 2000px;
      height: 2000px;
      background-color: #a68e4f; /*top colour*/
      background-image: -webkit-linear-gradient(top, #a68e4f, #06231f);
      background-image:    -moz-linear-gradient(top, #a68e4f, #06231f);
      background-image:      -o-linear-gradient(top, #a68e4f, #06231f);
      background-image:         linear-gradient(to bottom, #a68e4f, #06231f);
    }

    #scroll-div {
      width: 300px;
      height: 300px;
      overflow: scroll;

    }
  </style>
</head>
<body>
  <div id="scroll-div">
    <div id="massive-object"></div>
  </div>

  <form onsubmit="return false;">
    <input type="text" id="x" value="1000" />
    <input type="text" id="y" value="1000" />
    <button onclick="doScroll();">scroll!</button>
  </form>

  <script src="build/build.js"></script>

  <script>
    var scroll = require('animate-overflow-scroll-to');

    function doScroll (e) {
      var x = document.getElementById('x').value;
      var y = document.getElementById('y').value;
      console.log('scrolling to (%s, %s)', x, y);
      scroll(document.getElementById('scroll-div'), x, y);
    }
  </script>
</body>
</html>
